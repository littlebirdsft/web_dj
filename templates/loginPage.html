					<input class="inputtext" name="username" type="text" id="username" size="20" required autofocus/>
					<span  class="word">Password:</span>
					<input class="inputtext" name="password" type="password" id="password" size="20" required/>
					<button class="loginbtn"  type="button"  id="login"><strong>Login</strong></button>
